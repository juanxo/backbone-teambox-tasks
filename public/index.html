<!DOCTYPE html>
<html>
  <head>
    <title>Teambox Tasks</title>
    <link rel="stylesheet" href="/assets/application.css" />
  </head>
  <body>

    <div class="wrapper">
      <ul id="tasks">
      </ul>
      <footer>
        <span class="powered-by">powered by <a href="http://backbonejs.org">Backbone</a></span>
      </footer>
    </div>

    <script id="taskTemplate" type="text/template">
      <div class="task-header">
        <div class="pull-right">
          <small class="task-author">by <%= model.rel('user').escape('username') %></small>
          <small class="task-date">
            <% if (moment().diff(model.get('created_at'), 'months') > 1) { %>
              <%= moment(model.get('created_at')).format('D/MM/YYYY') %>
            <% } else { %>
              <%= moment(model.get('created_at')).fromNow() %>
            <% } %>
          </small>
        </div>
        <h3 class="task-title"><%= model.escape('name') %></h3>
      </div>
      <ul class="task-comments">
      </ul>
    </script>
    <script id="commentTemplate" type="text/template">
      <small class="comment-date" style="float: right;">
        <% if (moment().diff(model.get('created_at'), 'months') > 1) { %>
          <%= moment(model.get('created_at')).format('D/MM/YYYY') %>
        <% } else { %>
          <%= moment(model.get('created_at')).fromNow() %>
        <% } %>
      </small>
      <div class="task-duedates">
        <% if (model.get('previous_due_on')) { %>
          <span class="task-duedate task-duedate-previous"><%= model.escape('previous_due_on') %></span>
          to
        <% } %>
        <% if (model.get('due_on')) { %>
          <span class="task-duedate task-duedate-current"><%= model.escape('due_on') %></span>
        <% } else if (model.get('previous_due_on')) { %>
          <span class="task-duedate task-duedate-none">None</span>
        <% } %>
      </div>
      <%= model.get('body_html') %>
    </script>

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="https://raw.github.com/documentcloud/underscore/1.4.4/underscore.js"></script>
    <script src="https://raw.github.com/documentcloud/backbone/1.0.0/backbone.js"></script>
    <script
      src="https://raw.github.com/masylum/underscore.inflection/master/underscore.inflection.js"></script>
    <script src="https://raw.github.com/masylum/Backbone.Rel/master/backbone.rel.js"></script>
    <script src="https://raw.github.com/Juanxo/backbone-oauth/master/backbone.oauth.js"></script>
    <script src="https://raw.github.com/timrwood/moment/2.0.0/min/moment.min.js"></script>
    <script src="/assets/application.js"></script>
  </body>
</html>
